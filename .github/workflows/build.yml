name: Build MetaMask Mobile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install  # 这一步替代手动运行的 `yarn install`

    - name: Build the project
      run: yarn build  # 这一步替代手动运行的 `yarn build`

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: metamask-mobile-build
        path: ./build/
